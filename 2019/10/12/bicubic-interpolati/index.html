123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*******2019.03.31**********</span></span><br><span class="line"><span class="comment">双三次多项式插值 Bi-cubic interpolation</span></span><br><span class="line"><span class="comment">插值数据大小384*122，网格间距24m*24m</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">122行，384列。。。。 </span></span><br><span class="line"><span class="comment">将数据模型插值为网格间距为dx=4m，dz=6m的数据模型。</span></span><br><span class="line"><span class="comment">数据文件名为md.txt</span></span><br><span class="line"><span class="comment">***************************/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;canshu.h&gt;</span></span></span><br><span class="line"> <span class="comment">//参数及常量定义 </span></span><br><span class="line"> <span class="keyword">const</span> <span class="keyword">int</span> M=<span class="number">122</span>,N=<span class="number">384</span>;                       <span class="comment">//原始数据大小</span></span><br><span class="line"> <span class="keyword">const</span> <span class="keyword">int</span> dX=<span class="number">24</span>,dZ=<span class="number">24</span>,dz=<span class="number">6</span>,dx=<span class="number">4</span>;             <span class="comment">//原始和插入后的网格间距 </span></span><br><span class="line"> <span class="keyword">const</span> <span class="keyword">int</span> m=dZ/dz*(M<span class="number">-1</span>)+<span class="number">1</span>,n=dX/dx*(N<span class="number">-1</span>)+<span class="number">1</span>;  <span class="comment">//插值后网格大小 </span></span><br><span class="line"> <span class="keyword">double</span> indata[M][N]=&#123;<span class="number">0.0</span>&#125;;           <span class="comment">//原始数据</span></span><br><span class="line"> <span class="keyword">double</span> outdata[m][n]=&#123;<span class="number">0.0</span>&#125;; </span><br><span class="line"> FILE * fpin,*fpout;         <span class="comment">//两个文件指针，表示输入输出 </span></span><br><span class="line"></span><br><span class="line"> <span class="class"><span class="keyword">struct</span> <span class="title">matrix</span> &#123;</span>  <span class="comment">//定义矩阵结构体 </span></span><br><span class="line"> 	<span class="keyword">int</span> dx,dy;</span><br><span class="line"> 	<span class="keyword">double</span> **A;</span><br><span class="line"> 	matrix()  &#123;&#125;</span><br><span class="line"> 	matrix (<span class="keyword">int</span> m ,<span class="keyword">int</span> n) &#123;  <span class="comment">//动态申请空间 </span></span><br><span class="line"> 		A=<span class="keyword">new</span> <span class="keyword">double</span> *[m];</span><br><span class="line"> 		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;m;i++) &#123;</span><br><span class="line"> 			A[i]=<span class="keyword">new</span> <span class="keyword">double</span> [n];</span><br><span class="line">		 &#125;</span><br><span class="line">		 dx=n;</span><br><span class="line">		 dy=m;</span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;; </span><br><span class="line"> matrix <span class="keyword">operator</span> * (<span class="keyword">const</span> matrix c1,<span class="keyword">const</span> matrix c2) &#123; <span class="comment">//定义矩阵乘法 </span></span><br><span class="line"> 	<span class="function">matrix <span class="title">temp</span><span class="params">(c1.dy,c2.dx)</span></span>;</span><br><span class="line"> 	<span class="keyword">double</span> sum=<span class="number">0.0</span>;</span><br><span class="line"> 	<span class="keyword">if</span>(c1.dx != c2.dy ) &#123;  <span class="comment">// 矩阵不合法 ，退出 </span></span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"error!\n矩阵维度不匹配\n"</span>);</span><br><span class="line">	 <span class="keyword">return</span> temp;</span><br><span class="line">	 &#125;      </span><br><span class="line"> 	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;c1.dy;i++) &#123;</span><br><span class="line"> 		<span class="keyword">for</span>(<span class="keyword">int</span> u=<span class="number">0</span>;u&lt;c2.dx;u++) &#123;        <span class="comment">//c2的列 </span></span><br><span class="line"> 			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;c1.dx;j++) &#123;</span><br><span class="line"> 			  sum+=<span class="number">1.0</span>*c1.A[i][j]*c2.A[j][u] ;	</span><br><span class="line">			 &#125;</span><br><span class="line">			 temp.A[i][u]=sum;</span><br><span class="line">			 sum=<span class="number">0.0</span>;</span><br><span class="line">		 &#125;</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="keyword">return</span> temp;</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="function">matrix <span class="title">trans</span><span class="params">( <span class="keyword">const</span> matrix  c)</span> </span>&#123;          <span class="comment">//矩阵转置 </span></span><br><span class="line"> 	<span class="function">matrix <span class="title">temp</span><span class="params">(c.dx,c.dy)</span></span>;</span><br><span class="line"> 	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;c.dy;i++)&#123;</span><br><span class="line"> 		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;c.dx;j++) &#123;</span><br><span class="line"> 			temp.A [j][i]=c.A [i][j];</span><br><span class="line">		 &#125;</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="keyword">return</span> temp;</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"><span class="keyword">double</span> Dd[<span class="number">4</span>][<span class="number">4</span>]=&#123;&#123;<span class="number">-1</span>,<span class="number">3</span>,<span class="number">-3</span>,<span class="number">1</span>&#125;,&#123;<span class="number">3</span>,<span class="number">-6</span>,<span class="number">3</span>,<span class="number">0</span>&#125;,&#123;<span class="number">-3</span>,<span class="number">0</span>,<span class="number">3</span>,<span class="number">0</span>&#125;,&#123;<span class="number">1</span>,<span class="number">4</span>,<span class="number">1</span>,<span class="number">0</span>&#125;&#125;; </span><br><span class="line"><span class="function">matrix <span class="title">D</span><span class="params">(<span class="number">4</span>,<span class="number">4</span>)</span> </span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">calculate</span><span class="params">( )</span> </span>&#123;</span><br><span class="line">	<span class="keyword">double</span> u,w;                  <span class="comment">//  定义Δλ </span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n正在计算\n"</span>); </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> j=dZ/dz;j&lt;m-dZ/dz<span class="number">-1</span>;j++) &#123;  <span class="comment">//行号 </span></span><br><span class="line">      		w=((j*dz)%dZ)*<span class="number">1.0</span>/(dZ*<span class="number">1.0</span>);              <span class="comment">//设置矩阵Z </span></span><br><span class="line">			<span class="function">matrix <span class="title">Z</span><span class="params">(<span class="number">1</span>,<span class="number">4</span>)</span></span>;</span><br><span class="line">		    Z.A[<span class="number">0</span>][<span class="number">3</span>]=<span class="number">1.0</span>;</span><br><span class="line">		    <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">2</span>;k&gt;=<span class="number">0</span>;k--) &#123;</span><br><span class="line">			    Z.A[<span class="number">0</span>][k]=Z.A[<span class="number">0</span>][k+<span class="number">1</span>]*<span class="number">1.0</span>*w;</span><br><span class="line">		    &#125;</span><br><span class="line">	   <span class="keyword">for</span>(<span class="keyword">int</span> i=dX/dx;i&lt;n-dX/dx<span class="number">-1</span>;i++) &#123;  <span class="comment">//  列 号 </span></span><br><span class="line"></span><br><span class="line">	    	u=((i*dx)%dX)*<span class="number">1.0</span>/(dX*<span class="number">1.0</span>);                  <span class="comment">//设置矩阵X </span></span><br><span class="line">		    <span class="function">matrix <span class="title">X</span><span class="params">(<span class="number">1</span>,<span class="number">4</span>)</span></span>;</span><br><span class="line">	    	X.A[<span class="number">0</span>][<span class="number">3</span>]=<span class="number">1.0</span>;</span><br><span class="line">	    	<span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">2</span>;k&gt;=<span class="number">0</span>;k--) &#123;</span><br><span class="line">			X.A[<span class="number">0</span>][k]=X.A[<span class="number">0</span>][k+<span class="number">1</span>]*<span class="number">1.0</span>*u;</span><br><span class="line">	    	&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> xx,yy;                     <span class="comment">//xx,yy为原始数据对应下标 </span></span><br><span class="line">        xx=i*dx/dX<span class="number">-1</span>;yy=j*dz/dZ<span class="number">-1</span>;</span><br><span class="line">        <span class="function">matrix <span class="title">C</span><span class="params">(<span class="number">4</span>,<span class="number">4</span>)</span></span>;                 <span class="comment">//设置矩阵C </span></span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> ii=<span class="number">0</span>;ii&lt;<span class="number">4</span>;ii++) &#123;      <span class="comment">//ii为行数 </span></span><br><span class="line">				<span class="keyword">for</span>(<span class="keyword">int</span> jj=<span class="number">0</span>;jj&lt;<span class="number">4</span>;jj++) &#123;</span><br><span class="line">					C.A[ii][jj]=indata[yy][xx]; <span class="comment">// yy为行号 </span></span><br><span class="line">					xx++;</span><br><span class="line">				&#125;</span><br><span class="line">				yy++;</span><br><span class="line">				xx=i*dx/dX<span class="number">-1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			outdata[j][i]=(X*D*C*trans(D)*trans(Z)).A[<span class="number">0</span>][<span class="number">0</span>]/<span class="number">36.0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; </span><br><span class="line">	<span class="comment">//写入文件 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n运算完成，开始写入\n"</span>);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> j=dZ/dz;j&lt;m-dZ/dz<span class="number">-1</span>;j++) &#123;              <span class="comment">//j代表行号 </span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=dX/dx;i&lt;n-dX/dx<span class="number">-2</span>;i++) &#123;        <span class="comment">//i代表列号 </span></span><br><span class="line">	      <span class="built_in">fprintf</span>(fpout,<span class="string">"%lf "</span>,outdata[j][i]);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">fprintf</span>(fpout,<span class="string">"%lf\n"</span>,outdata[j][n-dX/dx<span class="number">-2</span>]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> <span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"**********开始执行*********\n"</span>);</span><br><span class="line"> 	<span class="comment">//给D矩阵赋值 </span></span><br><span class="line">   <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">4</span>;i++) &#123;</span><br><span class="line"> 	<span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;<span class="number">4</span>;j++) &#123;</span><br><span class="line"> 	   D.A[i][j]=Dd[i][j];</span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;	</span><br><span class="line"> 	</span><br><span class="line">   <span class="keyword">char</span> *filepath,*filepath1,*filepath2;             <span class="comment">//打开文件 </span></span><br><span class="line">  filepath=<span class="string">"canshu.txt"</span>;</span><br><span class="line">  fpin=fopen(filepath,<span class="string">"r"</span>);</span><br><span class="line">  <span class="built_in">fscanf</span>(fpin,<span class="string">"%s %s"</span>,filepath1,filepath2);	</span><br><span class="line">  <span class="built_in">fscanf</span>(fpin,<span class="string">"%d %d %d %d"</span>,&amp;dX,&amp;dZ,&amp;dx,&amp;dz);</span><br><span class="line">  fclose(fpin);</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">  fpin=fopen(filepath1,<span class="string">"r"</span>);</span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n开始导入数据\n"</span>);</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;M;i++) &#123;      <span class="comment">// 行 </span></span><br><span class="line">  	<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;N;j++ ) &#123;   <span class="comment">// 列 </span></span><br><span class="line">  		<span class="built_in">fscanf</span>(fpin,<span class="string">"%lf"</span>,&amp;indata[i][j]);   </span><br><span class="line">	  &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  fclose(fpin);               <span class="comment">//输入完成 </span></span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n数据导入成功！\n"</span>);</span><br><span class="line"></span><br><span class="line">  fpout=fopen(<span class="string">"output.txt"</span>,<span class="string">"w"</span>);</span><br><span class="line">  calculate();         <span class="comment">//计算插值 </span></span><br><span class="line">  fclose(fpout);</span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n*********程序运行结束**********"</span>);</span><br><span class="line"> 	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>

<p>测试时使用的代码：</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/***********************2019.04.03***********************</span></span><br><span class="line"><span class="comment">双三次多项式插值 Bi-cubic interpolation</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">测试文件</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">测试函数为： </span></span><br><span class="line"><span class="comment">    v=c1+c2*z+a1.*sin(2*pi*z./100)+a2.*sin(2*pi*x./100);</span></span><br><span class="line"><span class="comment">其中参数选取为：  </span></span><br><span class="line"><span class="comment">   c1=1800;c2=0.4;a1=0.1;a2=0.5;lm1=100;lm2=100; </span></span><br><span class="line"><span class="comment">为方便起见，取50行，50列数据进行插值 </span></span><br><span class="line"><span class="comment">选取原始网格间距dX=dZ=10m，以2m为步长进行插值</span></span><br><span class="line"><span class="comment">输入文件为 ceshi.txt ,输出到文件 outputceshi.txt   </span></span><br><span class="line"><span class="comment">*********************************************************/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"></span><br><span class="line"> <span class="comment">//参数及常量定义 </span></span><br><span class="line"> <span class="keyword">const</span> <span class="keyword">int</span> M=<span class="number">50</span>,N=<span class="number">50</span>;                       <span class="comment">//原始数据大小</span></span><br><span class="line"> <span class="keyword">const</span> <span class="keyword">int</span> dX=<span class="number">10</span>,dZ=<span class="number">10</span>,dz=<span class="number">2</span>,dx=<span class="number">2</span>;             <span class="comment">//原始和插入后的网格间距 </span></span><br><span class="line"> <span class="keyword">const</span> <span class="keyword">int</span> m=dZ/dz*(M<span class="number">-1</span>)+<span class="number">1</span>,n=dX/dx*(N<span class="number">-1</span>)+<span class="number">1</span>;  <span class="comment">//插值后网格大小 </span></span><br><span class="line"> <span class="keyword">double</span> indata[M][N]=&#123;<span class="number">0.0</span>&#125;;           <span class="comment">//原始数据</span></span><br><span class="line"> <span class="keyword">double</span> outdata[m][n]=&#123;<span class="number">0.0</span>&#125;; </span><br><span class="line"> FILE * fpin,*fpout;         <span class="comment">//两个文件指针，表示输入输出 </span></span><br><span class="line"></span><br><span class="line"> <span class="class"><span class="keyword">struct</span> <span class="title">matrix</span> &#123;</span>  <span class="comment">//定义矩阵结构体 </span></span><br><span class="line"> 	<span class="keyword">int</span> dx,dy;</span><br><span class="line"> 	<span class="keyword">double</span> **A;</span><br><span class="line"> 	matrix()  &#123;&#125;</span><br><span class="line"> 	matrix (<span class="keyword">int</span> m ,<span class="keyword">int</span> n) &#123;  <span class="comment">//动态申请空间 </span></span><br><span class="line"> 		A=<span class="keyword">new</span> <span class="keyword">double</span> *[m];</span><br><span class="line"> 		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;m;i++) &#123;</span><br><span class="line"> 			A[i]=<span class="keyword">new</span> <span class="keyword">double</span> [n];</span><br><span class="line">		 &#125;</span><br><span class="line">		 dx=n;</span><br><span class="line">		 dy=m;</span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;; </span><br><span class="line"> matrix <span class="keyword">operator</span> * (<span class="keyword">const</span> matrix c1,<span class="keyword">const</span> matrix c2) &#123; <span class="comment">//定义矩阵乘法 </span></span><br><span class="line"> 	<span class="function">matrix <span class="title">temp</span><span class="params">(c1.dy,c2.dx)</span></span>;</span><br><span class="line"> 	<span class="keyword">double</span> sum=<span class="number">0.0</span>;</span><br><span class="line"> 	<span class="keyword">if</span>(c1.dx != c2.dy ) &#123;  <span class="comment">// 矩阵不合法 ，退出 </span></span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"error!\n矩阵维度不匹配\n"</span>);</span><br><span class="line">	 <span class="keyword">return</span> temp;</span><br><span class="line">	 &#125;      </span><br><span class="line"> 	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;c1.dy;i++) &#123;</span><br><span class="line"> 		<span class="keyword">for</span>(<span class="keyword">int</span> u=<span class="number">0</span>;u&lt;c2.dx;u++) &#123;        <span class="comment">//c2的列 </span></span><br><span class="line"> 			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;c1.dx;j++) &#123;</span><br><span class="line"> 			  sum+=<span class="number">1.0</span>*c1.A[i][j]*c2.A[j][u] ;	</span><br><span class="line">			 &#125;</span><br><span class="line">			 temp.A[i][u]=sum;</span><br><span class="line">			 sum=<span class="number">0.0</span>;</span><br><span class="line">		 &#125;</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="keyword">return</span> temp;</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="function">matrix <span class="title">trans</span><span class="params">( <span class="keyword">const</span> matrix  c)</span> </span>&#123;          <span class="comment">//矩阵转置 </span></span><br><span class="line"> 	<span class="function">matrix <span class="title">temp</span><span class="params">(c.dx,c.dy)</span></span>;</span><br><span class="line"> 	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;c.dy;i++)&#123;</span><br><span class="line"> 		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;c.dx;j++) &#123;</span><br><span class="line"> 			temp.A [j][i]=c.A [i][j];</span><br><span class="line">		 &#125;</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="keyword">return</span> temp;</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"><span class="keyword">int</span> Dd[<span class="number">4</span>][<span class="number">4</span>]=&#123;&#123;<span class="number">-1</span>,<span class="number">3</span>,<span class="number">-3</span>,<span class="number">1</span>&#125;,&#123;<span class="number">3</span>,<span class="number">-6</span>,<span class="number">3</span>,<span class="number">0</span>&#125;,&#123;<span class="number">-3</span>,<span class="number">0</span>,<span class="number">3</span>,<span class="number">0</span>&#125;,&#123;<span class="number">1</span>,<span class="number">4</span>,<span class="number">1</span>,<span class="number">0</span>&#125;&#125;; </span><br><span class="line"><span class="function">matrix <span class="title">D</span><span class="params">(<span class="number">4</span>,<span class="number">4</span>)</span> </span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">calculate</span><span class="params">( )</span> </span>&#123;</span><br><span class="line">	<span class="keyword">double</span> u,w;                  <span class="comment">//  定义Δλ </span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n正在计算\n"</span>); </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> j=dZ/dz;j&lt;m-dZ/dz<span class="number">-1</span>;j++) &#123;  <span class="comment">//行号 </span></span><br><span class="line">      		w=((j*dz)%dZ)*<span class="number">1.0</span>/(dZ*<span class="number">1.0</span>);              <span class="comment">//设置矩阵Z </span></span><br><span class="line">			<span class="function">matrix <span class="title">Z</span><span class="params">(<span class="number">1</span>,<span class="number">4</span>)</span></span>;</span><br><span class="line">		    Z.A[<span class="number">0</span>][<span class="number">3</span>]=<span class="number">1.0</span>;</span><br><span class="line">		    <span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">2</span>;k&gt;=<span class="number">0</span>;k--) &#123;</span><br><span class="line">			    Z.A[<span class="number">0</span>][k]=Z.A[<span class="number">0</span>][k+<span class="number">1</span>]*<span class="number">1.0</span>*w;</span><br><span class="line">		    &#125;</span><br><span class="line">	   <span class="keyword">for</span>(<span class="keyword">int</span> i=dX/dx;i&lt;n-dX/dx<span class="number">-1</span>;i++) &#123;  <span class="comment">//  列 号 </span></span><br><span class="line"></span><br><span class="line">	    	u=((i*dx)%dX)*<span class="number">1.0</span>/(dX*<span class="number">1.0</span>);                  <span class="comment">//设置矩阵X </span></span><br><span class="line">		    <span class="function">matrix <span class="title">X</span><span class="params">(<span class="number">1</span>,<span class="number">4</span>)</span></span>;</span><br><span class="line">	    	X.A[<span class="number">0</span>][<span class="number">3</span>]=<span class="number">1.0</span>;</span><br><span class="line">	    	<span class="keyword">for</span>(<span class="keyword">int</span> k=<span class="number">2</span>;k&gt;=<span class="number">0</span>;k--) &#123;</span><br><span class="line">			X.A[<span class="number">0</span>][k]=X.A[<span class="number">0</span>][k+<span class="number">1</span>]*<span class="number">1.0</span>*u;</span><br><span class="line">	    	&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> xx,yy;                     <span class="comment">//xx,yy为原始数据对应下标 </span></span><br><span class="line">        xx=i*dx/dX<span class="number">-1</span>;yy=j*dz/dZ<span class="number">-1</span>;</span><br><span class="line">        <span class="function">matrix <span class="title">C</span><span class="params">(<span class="number">4</span>,<span class="number">4</span>)</span></span>;                 <span class="comment">//设置矩阵C </span></span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> ii=<span class="number">0</span>;ii&lt;<span class="number">4</span>;ii++) &#123;      <span class="comment">//ii为行数 </span></span><br><span class="line">				<span class="keyword">for</span>(<span class="keyword">int</span> jj=<span class="number">0</span>;jj&lt;<span class="number">4</span>;jj++) &#123;</span><br><span class="line">					C.A[ii][jj]=indata[yy][xx]; <span class="comment">// yy为行号 </span></span><br><span class="line">					xx++;</span><br><span class="line">				&#125;</span><br><span class="line">				yy++;</span><br><span class="line">				xx=i*dx/dX<span class="number">-1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			outdata[j][i]=(Z*D*C*trans(D)*trans(X)).A[<span class="number">0</span>][<span class="number">0</span>]/<span class="number">36.0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; </span><br><span class="line">	<span class="comment">//写入文件 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n运算完成，开始写入\n"</span>);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> j=dZ/dz;j&lt;m-dZ/dz<span class="number">-1</span>;j++) &#123;              <span class="comment">//j代表行号 </span></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=dX/dx;i&lt;n-dX/dx<span class="number">-2</span>;i++) &#123;        <span class="comment">//i代表列号 </span></span><br><span class="line">	      <span class="built_in">fprintf</span>(fpout,<span class="string">"%lf "</span>,outdata[j][i]);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">fprintf</span>(fpout,<span class="string">"%lf\n"</span>,outdata[j][n-dX/dx<span class="number">-2</span>]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n写入完成\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"> <span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"**********开始执行*********\n"</span>);</span><br><span class="line"> 	<span class="comment">//给D矩阵赋值 </span></span><br><span class="line">   <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;<span class="number">4</span>;i++) &#123;</span><br><span class="line"> 	<span class="keyword">for</span> (<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;<span class="number">4</span>;j++) &#123;</span><br><span class="line"> 	   D.A[i][j]=Dd[i][j]*<span class="number">1.0</span>;</span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;		</span><br><span class="line">  <span class="keyword">char</span> *filepath;             <span class="comment">//打开文件 </span></span><br><span class="line">  filepath=<span class="string">"ceshi.txt"</span>;</span><br><span class="line">  fpin=fopen(filepath,<span class="string">"r"</span>);</span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n开始导入数据\n"</span>);</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;M;i++) &#123;      <span class="comment">// 行 </span></span><br><span class="line">  	<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;N;j++ ) &#123;   <span class="comment">// 列 </span></span><br><span class="line">  		<span class="built_in">fscanf</span>(fpin,<span class="string">"%lf"</span>,&amp;indata[i][j]);   </span><br><span class="line">	  &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  fclose(fpin);               <span class="comment">//输入完成 </span></span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n数据导入成功！\n"</span>);</span><br><span class="line"></span><br><span class="line">  fpout=fopen(<span class="string">"outputceshi.txt"</span>,<span class="string">"w"</span>);</span><br><span class="line">  calculate();         <span class="comment">//计算插值 </span></span><br><span class="line">  fclose(fpout);</span><br><span class="line">  <span class="built_in">printf</span>(<span class="string">"\n*********程序运行结束**********"</span>);</span><br><span class="line"> 	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
